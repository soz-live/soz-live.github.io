
<h4>Examples</h4>

{% for item in include.id %}  

<h5>{{ item.title }}</h5>

{{ item.text }}

<div class="example-flex-container"> 

    <div style="flex-grow: 1">
      <img src="{{ item.image }}" alt="{{ item.alt }}">
    </div> 
    
    <div style="flex-grow: 3">       
      {% include youtube.html ytid=item.youtube %}
    </div>  
    
</div>
{% endfor %}
